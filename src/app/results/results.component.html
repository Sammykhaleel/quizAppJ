<div class="results">
  <mat-toolbar color="primary" role="heading">
    <h1>RESULTS</h1>
  </mat-toolbar>

  <div class="answer" *ngFor="let a of answers.values" [ngClass]="{correct:a.correct}">
    <mat-card>
      <mat-card-content>
        {{a.value}}
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-raised-button routerLink="/welcome" class="btn btn-primary">Choose another quiz</button>
</div>
